<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="dist/css/online-vlavi.css" rel="stylesheet">

    <title>Δήλωση νέας βλάβης</title>

</head>
<body>
<header>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <a href="" class="header__logo"><img src="dist/images/logo.svg" alt="ΔΕΔΔΗΕ" width="99" height="49"></a>
            </div>
            <div class="col-auto">
                <h1 class="text-center">Δήλωση βλάβης ηλεκτροδότησης</h1>
            </div>
            <div class="col-auto">
                <a href="" class="header__support">
                    <span class="icon-support"></span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="content mb-3">
        <h2 class="text-center mb-4">Δήλωση νέας βλάβης</h2>
        <div class="steps">
            <div class="progress"></div>
            <div class="step-item">
                <button class="step-button text-center done" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <span class="icon-check"></span>
                </button>
                <div class="step-title">
                    Τοποθεσία
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center done" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <span class="icon-check"></span>
                </button>
                <div class="step-title">
                    Στοιχεία παροχής
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    <span class="icon-check"></span>
                </button>
                <div class="step-title">
                    Στοιχεία βλάβης
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    <span class="icon-check"></span>
                </button>
                <div class="step-title">
                    Προσωπικά στοιχεία
                </div>
            </div>
        </div>
        <form class="g-3 needs-validation" novalidate>
            <div class="max-510 mb-4">
                <div class="row">
                    <div class="col col-12 col-md-6 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Επηρεάζει πολλαπλά ακίνητα</label>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Υπάρχει κίνδυνος
                                <i class="d-block">(π.χ. κομμένος αγωγός στο έδαφος)</i> </label>
                        </div>
                    </div>
                    <div class="col col-12 mb-4">
                        <label class="form-label fw-bold">Σχόλια</label>
                        <textarea class="form-control" id="commentFormControl" placeholder="Αναφέρετε σχόλια σχετικά με τη διακοπή" rows="3"></textarea>
                    </div>
                    <div class="col col-12 col-md-6 mb-4">
                        <label for="whenFormControl" class="form-label fw-bold">Χρόνος συμβάντος</label>
                        <input type="text" class="form-control" id="whenFormControl" placeholder="Πότε συνέβη η βλάβη;">
                    </div>
                    <div class="col col-12 col-md-6 mb-4">
                        <label for="useFormControl" class="form-label fw-bold">Χρήση</label>
                        <input type="text" class="form-control" id="useFormControl" placeholder="πχ. εστιατόριο, διαμέρισμα ">
                    </div>
                    <div class="col col-12 col-md-6 mb-3">
                        <div class="fw-bold mb-2">Παρατηρώ υψηλή ή χαμηλή ένταση:</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Ναι
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Όχι
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required>
                            <label class="form-check-label" for="flexRadioDefault3">
                                Δεν γνωρίζω
                            </label>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6 mb-3">
                        <div class="fw-bold mb-2">Δεν έχω καθόλου ρεύμα:</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2-1" required>
                            <label class="form-check-label" for="flexRadioDefault2-1">
                                Ναι
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2-2" required>
                            <label class="form-check-label" for="flexRadioDefault2-2">
                                Όχι
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2-3" required>
                            <label class="form-check-label" for="flexRadioDefault2-3">
                                Δεν γνωρίζω
                            </label>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6 mb-5">
                        <div class="fw-bold mb-2">Δεν έχω καθόλου ρεύμα:</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3-1" required>
                            <label class="form-check-label" for="flexRadioDefault3-1">
                                Ναι
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3-2" required>
                            <label class="form-check-label" for="flexRadioDefault3-2">
                                Όχι
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3-3" required>
                            <label class="form-check-label" for="flexRadioDefault3-3">
                                Δεν γνωρίζω
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-primary btn mx-md-2 my-3" type="submit" role="button">Πίσω</button>
                <button class="btn btn-primary mx-md-2 my-3" type="submit" role="button">Επόμενο</button>
            </div>

        </form>
    </div>
</div>
<footer>
    ΔΕΔΔΗΕ 2022
</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/online-vlavi.js"></script>
</body>
</html>
